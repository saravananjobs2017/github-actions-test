name: Triggered from Jira

on:
  workflow_dispatch:
    inputs:
      issueKey:
        description: "Jira Issue Key"
        required: true
      summary:
        description: "Issue Summary"
        required: true
      customField:
        description: "Custom Field Value"
        required: false

jobs:
  process_jira_data:
    runs-on: ubuntu-latest
    steps:
      - name: Print Issue Key
        run: echo "Issue Key: ${{ github.event.inputs.issueKey }}"
      - name: Print Summary
        run: echo "Summary: ${{ github.event.inputs.summary }}"
      - name: Print Custom Field
        run: echo "Custom Field: ${{ github.event.inputs.customField }}"

